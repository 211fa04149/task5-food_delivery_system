<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGoD7id-M1jzOTFdn5GIXih9R10UqaDDIIjw&s');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            text-align: center;
        }

        /* Heading Style */
        .app-heading {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* First image animation */
        .delivery-animation {
            position: absolute;
            top: -60px;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delivery-animation img {
            width: 80px;
            animation: moveDelivery 10s linear forwards;
        }

        @keyframes moveDelivery {
            0% {
                transform: translateX(-150%);
            }
            70% {
                transform: translateX(100%);
            }
            100% {
                opacity: 0;
            }
        }

        /* Second image animation */
        .second-logo {
            position: absolute;
            top: -60px;
            width: 100%;
            height: 80px;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .second-logo img {
            width: 80px;
            animation: moveSecondLogo 10s linear forwards;
        }

        @keyframes moveSecondLogo {
            0% {
                transform: translateX(150%);
            }
            70% {
                transform: translateX(-100%);
            }
            100% {
                opacity: 0;
            }
        }

        .login-box {
            margin-top: 60px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            border-bottom: 2px solid #333;
            outline: none;
            font-size: 18px;
            color: #333;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
            transition: .5s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -5px;
            font-size: 14px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

        <div class="second-logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbxayBN01_cdteJb14h8-twdg8hNHWTPL13Q&s" alt="Food Delivery Second Logo">

        <!-- Login Form -->
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

    <script>
        const deliveryAnimation = document.querySelector('.delivery-animation img');
        const secondLogo = document.querySelector('.second-logo img');

        // First image animation ends, then start the second image animation
        deliveryAnimation.addEventListener('animationend', () => {
            document.querySelector('.delivery-animation').style.display = 'none'; // Hide first image
            document.querySelector('.second-logo').style.display = 'flex'; // Show second image
            secondLogo.style.animation = 'moveSecondLogo 5s linear forwards'; // Start second animation
        });
    </script>
